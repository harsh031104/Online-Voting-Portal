<!-- userRegister.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/user_register.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="background-image">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <!-- Change the navbar-custom class to customize navbar color -->
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">UniVoteHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('features')}}">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}">About</a>
                    </li>
                </ul>
                <!-- Logout button -->
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5 text-center candidates-details">
                <h1>Register</h1>
                <form action="{{ url_for('userRegister') }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="semester">Semester:</label>
                        <input type="number" id="semester" name="semester" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="student_id">Student ID:</label>
                        <input type="text" id="student_id" name="student_id" pattern="[0-9]{2}/[0-9]{5}" title="Please enter student ID in the format xx/xxxxx" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="student_image">Upload Student Image:</label>
                        <input type="file" id="student_image" name="student_image" accept="image/*" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <!-- Display error message if it exists -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flashes">
                            {% for message in messages %}
                                <li class="flash-message">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <p class="already-account">Already have an account? <a href="{{ url_for('userLogin') }}" class="btn btn-primary">Login</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript to hide flash messages after 4 seconds -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Select all flash messages and hide them after 4 seconds
            var flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function (message) {
                setTimeout(function () {
                    message.style.display = 'none';
                }, 4000); // Adjusted timeout to 4 seconds
            });
        });
    </script>
</body>

</html>

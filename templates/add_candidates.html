<!-- add_candidates.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidates</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_candidates.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="background-image">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <!-- Change the navbar-custom class to customize navbar color -->
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">UniVoteHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('features')}}">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5 text-center candidates-details">
                <h1>Add Candidates to Election {{ election_id }}</h1>
                <form action="{{ url_for('add_candidates', election_id=election_id, num_candidates=num_candidates) }}" method="post" enctype="multipart/form-data">
                    <!-- Add fields for each candidate -->
                    {% for i in range(num_candidates) %}
                    <h2>Candidate {{ i+1 }}</h2>
                    <div class="form-group">
                        <label for="candidate_name_{{ i }}">Name:</label>
                        <input type="text" id="candidate_name_{{ i }}" name="candidate_name_{{ i }}" required><br>
                    </div>
                    <div class="form-group">
                        <label for="candidate_description_{{ i }}">Description:</label>
                        <input type="text" id="candidate_description_{{ i }}" name="candidate_description_{{ i }}"><br>
                    </div>
                    <div class="form-group">
                        <label for="candidate_image_url_{{ i }}">Image:</label>
                        <input type="file" id="candidate_image_{{ i }}" name="candidate_image_{{ i }}" accept="image/*"><br>
                    </div>
                    {% endfor %}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

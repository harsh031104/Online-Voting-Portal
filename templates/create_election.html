<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Election</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_election.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="background-image">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <!-- Change the navbar-custom class to customize navbar color -->
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">UniVoteHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('features')}}">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5 text-center candidates-details">
                <h1>Create New Election</h1>
                <form action="{{ url_for('create_election') }}" method="post">
                    <label for="election_name">Election Name:</label>
                    <input type="text" id="election_name" name="election_name" required><br>
                    <label for="election_id">Election ID:</label>
                    <input type="text" id="election_id" name="election_id" required><br>
                    <label for="num_candidates">Number of Candidates:</label>
                    <input type="number" id="num_candidates" name="num_candidates" min="1" required><br>
                    <button type="submit">Create Election</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

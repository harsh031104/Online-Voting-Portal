<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_candidates.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .candidate {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .candidate img {
            max-width: 100px;
            margin-right: 20px;
        }
        .vote-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body class="background-image">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <!-- Change the navbar-custom class to customize navbar color -->
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">UniVoteHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('features')}}">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5 text-center candidates-details">
                <h1>Vote for a Candidate</h1>
                <div class="candidates">
                    {% for candidate in candidates %}
                    <div class="candidate">
                        {% if candidate.image_url %}
                        <img src="{{ candidate.image_url }}" alt="Candidate Image">
                        {% else %}
                        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                        {% endif %}
                        <div>
                            <h3>{{ candidate.name }}</h3>
                            <p>{{ candidate.description }}</p>
                            <form action="/vote" method="post">
                                <input type="hidden" name="candidate" value="{{ candidate.id }}">
                                <button type="submit" class="vote-btn">Vote</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
